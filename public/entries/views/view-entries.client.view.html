<section data-ng-controller="EntriesController" data-ng-init="find()">

  <style>
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
    table th {
      background-color : #000000;
      color : #FFFFFF;
      font-weight : bold;

    }
</style>


  <h1>Entries</h1>
  <table>
    <tr>
      <th>Source</th>
      <th>Debit</th>
      <th>Credit</th>
      <th>Balance</th>
      <th>Date</th>
      <th>Est</th>
      <th>Notes</th>
    </tr>
    <tr ng-repeat = "entry in entries">
      <td>{{ entry.source }}</td>
      <td>{{ entry.amount > 0 ? entry.amount : ''}}</td>
      <td>{{ entry.amount <= 0 ? (entry.amount | abs) : ''}}</td>
      <td>{{ entry.balance }}</td>
      <td>{{ entry.date | formatDate }}</td>
      <td>{{ entry.estimate ? 'Y' : '' }}</td>
      <td>{{ entry.notes }}</td>
    </tr>
  </table>
  <div data-ng-hide="!entries || entries.length">
    <h2>No Entries Found!</h2>
  </div>
</section>
